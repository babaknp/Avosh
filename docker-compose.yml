version: "3.8"

services:

  app-mysql:
    image: mysql:5.7.40
    container_name: app-mysql
    networks:
      - avosh-network
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=MyAppDb
      - MYSQL_USER=myapp-user
      - MYSQL_PASSWORD=password
    ports:
      - 3306:3306
  redis-server:
    container_name: redis
    image: redis
    networks:
      - avosh-network
    ports:
      - 6379:6379

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: php-myadmin
    networks:
      - avosh-network
    ports:
      - "8082:80"
    restart: always

    links:
      - app-mysql
    environment:
      PMA_HOST: app-mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1

  app-main:
    image: 9de7e9045112
    restart: on-failure
    networks:
      - avosh-network
    links:
      - app-mysql
      - redis-server
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://app-mysql:3306/MyAppDb?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: myapp-user
      SPRING_DATASOURCE_PASSWORD: password
networks:
  avosh-network:
    name: avosh-network