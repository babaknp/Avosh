<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg['page.news']}</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="grid crud-demo">
                <div class="col-12">
                    <div class="card">
                        <p:toolbar styleClass="mb-4">
                            <p:toolbarGroup>
                                <p:commandButton value="New" icon="pi pi-plus" styleClass="ui-button-success"
                                                 style="margin-right: .5rem"/>
                                <p:commandButton id="delete-products-button" icon="pi pi-trash"
                                                 styleClass="ui-button-danger" update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected products?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:fileUpload mode="simple" skinSimple="true" label="Import"
                                              chooseIcon="pi pi-download"/>
                                <!--                    <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">-->
                                <!--                        <p:dataExporter type="pdf" target="dt-products" fileName="products"/>-->
                                <!--                    </p:commandButton>-->
                            </p:toolbarGroup>
                        </p:toolbar>
                        <div class="col-12">
                            <div class="card">
                                <h4>Empty Page</h4>
                                <p>Use this page to start from scratch and place your custom content.</p>
                                <p:button outcome="/s/dashboard" value="Home"
                                          style="display:inline-block;margin-top:5px"
                                          icon="pi pi-home"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
