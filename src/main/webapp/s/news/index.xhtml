<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg['page.news']}</ui:define>


    <ui:define name="content">
        <h:form id="form">
            <div class="grid crud-demo">
                <div class="col-12">
                    <div class="card">
                        <p:dataTable widgetVar="dataDT" id="dataTable" var="data" value="#{newsBean.newsDtoList}"
                                     reflow="true" style="min-height: 500px" resizableColumns="true" selectionMode="single"
                                     selection="#{newsBean.newsDto}" rowKey="#{data.id}" rowIndexVar="row"
                                     paginator="true" rows="10" paginatorPosition="bottom" >
                            <p:ajax event="rowSelect" listener="#{newsBean.deleteRecord()}" update=":formMessage:messagesPanel"/>
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:commandButton id="new" type="button" value="#{msg['menu.new']}"
                                                     onclick="PF('dlg').show()" icon="pi pi-plus"/>
                                    <div class="customers-table-header" style="float: right">
                                        <span class="ui-input-icon-left filter-container">
                                            <i class="pi pi-search"/>
                                            <p:inputText id="globalFilter" onkeyup="PF('dataDT').filter()"
                                                         placeholder="Search "/>
                                        </span>
                                        <span style="font-weight: bold">
                                            <p:commandButton id="toggler" type="button" icon="pi pi-align-justify"/>
                                            <p:columnToggler datasource="dataTable" trigger="toggler"/>
                                        </span>
                                    </div>
                                </div>

                            </f:facet>
                            <p:column headerText="#{msg['table.header.index']}" width="10%" responsivePriority="6"
                                      style="vertical-align: middle;">
                                <h:outputText value=" #{row+1}"/>
                            </p:column>
                            <p:column headerText="#{msg['table.header.user']}" sortBy="#{data.user.name}"
                                      filterBy="#{data.user.name}">
                                <h:outputText value="#{data.user.name} #{data.user.family}"/>
                            </p:column>
                            <p:column headerText="#{msg['table.header.title']}" sortBy="#{data.title}"
                                      filterBy="#{data.title}"
                                      responsivePriority="3">
                                <h:outputText value="#{data.title}"/>
                            </p:column>
                            <p:column headerText="#{msg['table.header.brief']}" sortBy="#{data.brief}"
                                      filterBy="#{data.brief}"
                                      responsivePriority="4">
                                <h:outputText value="#{data.brief}"/>
                            </p:column>
                            <p:column headerText="#{msg['table.header.datetime']}" sortBy="#{data.createDateTime}"
                                      filterBy="#{data.createDateTime}" responsivePriority="5">
                                <h:outputText value="#{data.createDateTime}">
                                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg['table.header.operation']}" width="10%"
                                   exportable="false"   style="text-align: center;" responsivePriority="2">
                                <p:menuButton icon="pi pi-cog" buttonStyleClass="ui-button-secondary"
                                              buttonStyle="box-shadow: 0 0 10px">
                                    <p:menuitem value="#{msg['menu.view']}" update="form:messagesPanel" icon="pi pi-times"/>
                                    <p:menuitem value="#{msg['menu.edit']}" update="form:messagesPanel" icon="pi pi-times"/>
                                    <p:menuitem value="#{msg['menu.delete']}"  action="#{newsBean.deleteRecord}" update="form:messagesPanel" icon="pi pi-times"/>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="350">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
                                    </p:confirmDialog>
                                </p:menuButton>
                            </p:column>
                            <f:facet name="footer">
                                <div class="p-d-flex p-jc-between">
                                    <p:commandButton icon="pi pi-file-excel" styleClass="p-mr-2 p-mb-2"
                                                     style="margin: 2px">
                                        <p:dataExporter type="xls" target="dataTable" fileName="exort"/>
                                    </p:commandButton>

                                    <p:commandButton icon="pi pi-file-pdf" styleClass="p-mr-2 p-mb-2"
                                                     style="margin: 2px">
                                        <p:dataExporter type="pdf" target="dataTable" fileName="exort"/>
                                    </p:commandButton>

                                    <p:commandButton icon="pi pi-file" styleClass="p-mr-2 p-mb-2" style="margin: 2px">
                                        <p:dataExporter type="csv" target="dataTable" fileName="exort"/>
                                    </p:commandButton>
                                </div>

                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>

            <p:dialog header="#{msg['dialog.title.new']}"
                      widgetVar="dlg" modal="true" showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <div class="col-12">
                    <div class="card">
                        <div class="ui-fluid formgrid grid">
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="title" value="#{msg['table.header.title']}" />
                                <p:inputText id="title" value="#{newsBean.newsDto.title}" disabled="#{newsBean.editMode}"/>
                            </div>
                            <div class="empty-table"/>
                            <div class="field col-6 md:col-3">
                                <p:outputLabel for="time" value="#{msg['table.header.scheduler.time']}" />
                                <p:datePicker id="time" value="#{newsBean.newsDto.createDateTime}"  disabled="#{newsBean.editMode}"
                                              timeOnly="false" pattern="yyyy/MM/dd HH:mm"/>
                            </div>
                            <div class="field col-12">
                                <p:outputLabel for="brief" value="#{msg['table.header.brief']}" />
                                <p:inputText id="brief" value="#{newsBean.newsDto.brief}" disabled="#{newsBean.editMode}"/>
                            </div>
                            <div class="field col-12">
                                <p:outputLabel for="content" value="#{msg['table.header.news']}" />
                                <p:inputTextarea id="content" rows="4"  value="#{newsBean.newsDto.news}" disabled="#{newsBean.editMode}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <p:commandButton value="Dismiss" type="button" styleClass="ui-button-secondary" onclick="PF('dlg').hide()" />
                    <p:commandButton value="Delete"
                                     styleClass="ui-button-secondary" actionListener="#{newsBean.deleteRecord()}"
                                     update="form:messagesPanel" onclick="PF('dlg').hide()"  icon="pi pi-check"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
