<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg['page.news']}</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="grid crud-demo">
                <div class="col-12">
                    <div class="card">
                        <p:toolbar styleClass="mb-4">
                            <p:toolbarGroup>
                                <p:commandButton value="New" icon="pi pi-plus" styleClass="ui-button-success"
                                                 style="margin-right: .5rem"/>
                                <p:commandButton id="delete-products-button" icon="pi pi-trash"
                                                 styleClass="ui-button-danger" update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected products?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:fileUpload mode="simple" skinSimple="true" label="Import"
                                              chooseIcon="pi pi-download"/>
                                <!--                    <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">-->
                                <!--                        <p:dataExporter type="pdf" target="dt-products" fileName="products"/>-->
                                <!--                    </p:commandButton>-->
                            </p:toolbarGroup>
                        </p:toolbar>
                        <div class="col-12" style="margin-top: 5px">

                                <p:dataTable id="dt-products" widgetVar="dtProducts" var="news" value="#{newsBean.newsDtoList}" reflow="true" styleClass="products-table"
                                              rowKey="#{news.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                                    <p:column headerText="Code" sortBy="#{news.brif}" filterBy="#{news.brif}">
                                        <h:outputText value="#{news.brif}" />
                                    </p:column>
                                    <p:column headerText="Code" sortBy="#{news.brif}" filterBy="#{news.brif}">
                                        <h:outputText value="#{news.brif}" />
                                    </p:column>
                                    <p:column headerText="Code" sortBy="#{news.brif}" filterBy="#{news.brif}">
                                        <h:outputText value="#{news.brif}" />
                                    </p:column>

                                </p:dataTable>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
