<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <div class="dashboard p-grid ui-fluid">
        <div class="p-col-12 p-md-4">
            <div class="card summary p-d-flex p-jc-between">
                <div>
                    <span class="title">Users</span>
                    <span class="detail">Number of visitors</span>
                </div>
                <div class="p-d-flex p-ai-center">
                    <span class="count visitors p-p-2">12</span>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-4">
            <div class="card summary p-d-flex p-jc-between">
                <div>
                    <span class="title">Sales</span>
                    <span class="detail">Number of purchases</span>
                </div>
                <div class="p-d-flex p-ai-center">
                    <span class="count purchases p-p-2">534</span>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-4">
            <div class="card summary p-d-flex p-jc-between">
                <div>
                    <span class="title">Revenue</span>
                    <span class="detail">Income for today</span>
                </div>
                <div class="p-d-flex p-ai-center">
                    <span class="count revenue p-p-2">$3,200</span>
                </div>
            </div>
        </div>

        <div class="p-col-12 p-md-6 p-lg-3">
            <div class="card overview-box paypal">
                <div class="p-d-flex p-jc-between">
                    <i class="logo pi pi-paypal p-mb-3"/>
                    <p:commandButton id="paypal-button" type="button" icon="pi pi-ellipsis-v"
                                     styleClass="rounded-button ui-button-flat ui-button-plain"/>
                    <p:menu overlay="true" trigger="paypal-button" my="left top" at="left bottom">
                        <p:menuitem value="Display More" icon="pi pi pi-chart-bar" url="#"/>
                        <p:menuitem value="Settings" icon="pi pi-cog" url="#"/>
                    </p:menu>
                </div>
                <h5 class="p-mb-3">PayPal</h5>
                <p class="p-mb-1"><strong>$421</strong> / $1212</p>
                <p:progressBar value="35" labelTemplate="" displayOnly="true"/>
            </div>
        </div>
            <div class="p-col-12 p-md-6 p-lg-3">
                <div class="card overview-box amazon">
                    <div class="p-d-flex p-jc-between">
                        <i class="logo pi pi-amazon p-mb-3"/>
                        <p:commandButton id="amazon-button" type="button" icon="pi pi-ellipsis-v"
                                         styleClass="rounded-button ui-button-flat ui-button-plain"/>
                        <p:menu overlay="true" trigger="amazon-button" my="left top" at="left bottom">
                            <p:menuitem value="Display More" icon="pi pi-chart-bar" url="#"/>
                            <p:menuitem value="Settings" icon="pi pi-cog" url="#"/>
                        </p:menu>
                    </div>
                    <h5 class="p-mb-3">Amazon</h5>
                    <p class="p-mb-1"><strong>$6752</strong> / $9550</p>
                    <p:progressBar value="70" labelTemplate="" displayOnly="true"/>
                </div>
            </div>

            <div class="p-col-12 p-md-6 p-lg-3">
                <div class="card overview-box youtube">
                    <div class="p-d-flex p-jc-between">
                        <i class="logo pi pi-youtube p-mb-3"/>
                        <p:commandButton id="youtube-button" type="button" icon="pi pi-ellipsis-v"
                                         styleClass="rounded-button ui-button-flat ui-button-plain"/>
                        <p:menu overlay="true" trigger="youtube-button" my="left top" at="left bottom">
                            <p:menuitem value="Display More" icon="pi pi-chart-bar" url="#"/>
                            <p:menuitem value="Settings" icon="pi pi-cog" url="#"/>
                        </p:menu>
                    </div>
                    <h5 class="p-mb-3">YouTube</h5>
                    <p class="p-mb-1"><strong>$1132</strong> / $6987</p>
                    <p:progressBar value="13" labelTemplate="" displayOnly="true"/>
                </div>
            </div>

            <div class="p-col-12 p-md-6 p-lg-3">
                <div class="card overview-box apple">
                    <div class="p-d-flex p-jc-between">
                        <i class="logo pi pi-apple p-mb-3"/>
                        <p:commandButton id="apple-button" type="button" icon="pi pi-ellipsis-v"
                                         styleClass="rounded-button ui-button-flat ui-button-plain"/>
                        <p:menu overlay="true" trigger="apple-button" my="left top" at="left bottom">
                            <p:menuitem value="Display More" icon="pi pi-chart-bar" url="#"/>
                            <p:menuitem value="Settings" icon="pi pi-cog" url="#"/>
                        </p:menu>
                    </div>
                    <h5 class="p-mb-3">Apple</h5>
                    <p class="p-mb-1"><strong>$58990</strong> / $65650</p>
                    <p:progressBar value="90" labelTemplate="" displayOnly="true"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
