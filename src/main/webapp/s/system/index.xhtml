<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg['page.system']}</ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12 md:col-6">
                <div class="card">
                    <h5>TabMenu</h5>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Overview" outcome="/s/dashboard" icon="pi pi-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Members" outcome="/s/system/index" icon="pi pi-users">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Sales" outcome="/s/dashboard" icon="pi pi-shopping-cart">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Profile" outcome="/s/dashboard" icon="pi pi-user">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Settings" outcome="/s/dashboard" icon="pi pi-cog">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                    </p:tabMenu>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
