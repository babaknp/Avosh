<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>

    <div class="topbar">
        <div id="topbar-left">
            <a id="omega-menu-button" href="#">
                <span class="pi pi-bars"/>
            </a>

            <span class="topbar-title"><ui:insert name="title"/></span>
        </div>

        <a id="options-menu-button" href="#">
            <span class="pi pi-ellipsis-h"/>
        </a>

        <div id="topbar-icons">
            <span class="topbar-search">
                <input type="text" placeholder="#{msg['topbar.search']}"/>
                <span class="topbar-search-icon pi pi-search"/>
            </span>
            <a href="/s/messages/input.xhtml">
                <span class="topbar-item-text">#{msg['topbar.messages']}</span>
                <span class="topbar-icon pi pi-envelope"/>
                <span class="topbar-badge animated rubberBand">5</span>
            </a>
            <a href="/s/system/index.xhtml">
                <span class="topbar-item-text">#{msg['topbar.settings']}</span>
                <span class="topbar-icon pi pi-cog"/>
            </a>
            <a href="/s/account/index.xhtml">
                <span class="topbar-item-text">#{msg['topbar.user']}</span>
                <span class="topbar-icon pi pi-user"/>
            </a>
        </div>
        
    </div>
    
</ui:composition>
