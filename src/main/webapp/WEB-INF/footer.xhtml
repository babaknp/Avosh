<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <div class="footer">
        <h:form>
            <!--        <p:graphicImage name="images/logo-colored.png" library="omega-layout" width="32"/>-->
            <span class="footer-text">#{msg['footer.copyright']}</span>

            <p:outputLabel for="locale" value="#{msg['footer.language']}"/>
            <p:selectOneMenu id="locale" value="#{guestPreferences.language}">
                <f:selectItem itemLabel="FA" itemValue="fa"/>
                <f:selectItem itemLabel="EN" itemValue="en"/>
                <f:selectItem itemLabel="DE" itemValue="de"/>
                <p:ajax event="change" listener="#{guestPreferences.changeLanguage()}"/>
            </p:selectOneMenu>
        </h:form>
    </div>
</ui:composition>
